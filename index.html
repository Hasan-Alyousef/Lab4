<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="styleme.css" type="text/css" rel="stylesheet">
</head>


<body>
    <table width="60%">


        <thead>
            <tr>
                <td> Workshop Registration </td>
                <td>
                    <select name="More">
                        <option selected>More Action</option>
                        <option>About Us</option>
                        <option>Contact Us</option>
                        <option >Previous Events</option>

                    </select>
                </td>
                <td colspan="2"></td>


            </tr>

        </thead>
        <form action="#" method="get" enctype="" novalidate autocomplete>
            <tr>

                <td><label class="required-field">First Name</label> </td>
                <td><input type="text" required /></td>
                <td><label>Lunch</label> </td>
            </tr>

            <td><label class="required-field">Last Name</label> </td>
            <td><input type="text" required /></td>

            <td><label></label> Preference </td>
            <td> <select name="preference">
                    <option>Vegetarian</option>
                    <option>Meat</option>

                </select></td>
            </tr>
            <td><label class="required-field">Company/<br />Inistitution</label> </td>
            <td><input type="text" required /></td>

            <td><label>Payment Type</label> </td>
            <td>


                <input type="checkbox" name="Cash" /> Cash <br />
                <input type="checkbox" name="Cheque" /> Cheque <br />
                <input type="checkbox" name="Demand Draft" /> Demand Draft <br />

            </td>

            </tr>
            <td><label class="required-field">Address</label> </td>
            <td><textarea cols="30" rows="10" required></textarea></td>

            <td>DD/ Cheque No.</td>
            <td><input type="number" name="chequeNo" /></td>

            </tr>

            <td><label>City</label> </td>
            <td><input type="text" required /></td>
            <td>Drown on (Bank Name)</td>
            <td><input type="text" name="bankName" /></td>

            </tr>

            <td><label>State/Province/Region</label> </td>
            <td><select name="state">
                    <option>Iowa</option>
                    <option>Indiana</option>
                    <option selected>Colorado</option>
                    <option>Ohio</option>
                </select>
            </td>
            <td>Payable at</td>
            <td><input type="text" name="payable" /></td>
            </tr>
            <td> <label>Country</label></td>
            <td> <select name="country">
                    <option>USA</option>
                    <option>China</option>
                    <option selected>Egypt</option>
                    <option>Lebanon</option>
                </select>
            </td>
            </tr>
            <td><label class="required-field">Email</label> </td>
            <td><input type="email" required /></td>
            </tr>
            <td><label class="required-field">Phone Number</label></td>
            <td> <input type="number" required /></td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="1"></td>
                    <td colspan="2" align="center"><button>Submit</button>

                        <button>Reset</button>
                    </td>
                    <td></td>
                </tr>

            </tfoot>
        </form>

    </table>

    <div>
 
        <a href=""  target="_blank"> <img src="images/htmlchecker.png" width="100" alt="HTML checker"  class="Validator"> </a>
         
        <a href=""  target="_blank"> <img src="images/css_checker.png" width="100" alt="CSS checker" class="Validator" > </a>
        
        </div>
</body>

</html>
